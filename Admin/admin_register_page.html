    <body>
   
        <div class="d-flex justify-content-center align-items-center vh-100">
            <form action="test.php" method="post" class="w-25 bg-warning p-4 text-center">
                <h2>Admin Register</h2>
                <input type="text" name="aname" onblur="checkname()" placeholder="Enter Name" class="mt-3 form-control">
                <input type="text" name="uname" placeholder="Enter Userame" class="mt-3 form-control">
                <input type="password" name="pass" placeholder="Enter Password" class="mt-3 form-control">

        <script>
            var namePat = /^[a-z A-Z]{5}$/;
            function checkname()
            {
                var name=document.getElementsByTagName('input')[0].value;
                if (!name.match(namePat))
                    document.getElementsByTagName('h5')[0].innerHTML = "name not matching";
                    
            }
        </script>
